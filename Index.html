<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum-kit</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>

  
    <h1 id="title">Drum Kit</h1>
    <div class="set">
      <button onclick="w()" class="w drum">w</button>
      <button onclick="a()" class="a drum">a</button>
      <button onclick="s()" class="s drum">s</button>
      <button onclick="d()" class="d drum">d</button>
      <button onclick="j()" class="j drum">j</button>
      <button onclick="k()" class="k drum">k</button>
      <button onclick="l()" class="l drum">l</button>
    </div>
  
    <footer>
      - By Dipankar Mandal.
    </footer>
    <script>
     function w(){
        var audio = new Audio("sound/tom3.mp3.mpeg");
           audio.play();
      }
      function a(){
        var audio = new Audio("sound/crash.mp3.mpeg");
           audio.play();
      }
      function s(){
        var audio = new Audio("sound/kick.mp3.mpeg");
           audio.play();
      }
      function d(){
        var audio = new Audio("sound/snare.mp3.mpeg");
           audio.play();
      }
      function j(){
        var audio = new Audio("sound/tom1.mp3.mpeg");
           audio.play();
      }
      function k(){
        var audio = new Audio("sound/tom2.mp3.mpeg");
           audio.play();
      }
      function l(){
        var audio = new Audio("sound/tom4.mp3.mpeg");
           audio.play();
      }
  
  
  
    </script>
  
  </body>
  
  </html>
  
</body>
</html>
